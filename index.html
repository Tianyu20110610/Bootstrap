<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
       <meta name="viewport"content="width=device-width"initial-scale=1.0>
       <title>First Bootstrap project</title>
       <link rel="stylesheet" href="style.css">
       <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
    crossorigin="anonymous">
    <!--Loads a Google font(Montserrat)-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!--Loads Bootstrap CSS and necesaary JS libraries for navbar, carousel, modals, etc.-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<!--Adds Lightbox2(For image gallery modal display)-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="#"><img class="img-fluid" src="images/butterfly.png" width="30" height="30">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsebleItems">
            <!--This button is the responsive hamburger icon that controls 
            the expanding/collapsing of the navbar links on mobile devices.-->
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsebleItems">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Who</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">What</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Where</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Image Carousel-->
    <div id="Carousel" class="carousel slide" data-ride="carousel">
        <!--data-ride="carousel" â†’ tells Bootstrap to automatically start cycling through the slides.-->
        <ul class="carousel-indicators">
            <li data-target="#Carousel" data-slide-to="0"></li>
            <li data-target="#Carousel" data-slide-to="1"></li>
            <li data-target="#Carousel" data-slide-to="2" class="active"></li>
        </ul>
        <!--The slideshow-->
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="images/travel.jpg" alt="Travel">
            </div>
            <div class="carousel-item">
                <img src="images/brazil.jpg" alt="Brazil">
            </div>
            <div class="carousel-item active">
                <img src="images/sky.jpg" alt="Sky">
            </div>
        </div>
    </div>
    </body>
</html>
