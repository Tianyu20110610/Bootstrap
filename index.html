<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
       <meta name="viewport"content="width=device-width"initial-scale=1.0>
       <title>First Bootstrap project</title>
       <link rel="stylesheet" href="style.css">
       <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
    crossorigin="anonymous">
    <!--Loads a Google font(Montserrat)-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!--Loads Bootstrap CSS and necesaary JS libraries for navbar, carousel, modals, etc.-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<!--Adds Lightbox2(For image gallery modal display)-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="#"><img class="img-fluid" src="images/butterfly.png" width="30" height="30">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsebleItems">
            <!--This button is the responsive hamburger icon that controls 
            the expanding/collapsing of the navbar links on mobile devices.-->
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsebleItems">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Who</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">What</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Where</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Image Carousel-->
    <div id="Carousel" class="carousel slide" data-ride="carousel">
        <!--data-ride="carousel" → tells Bootstrap to automatically start cycling through the slides.-->
        <ul class="carousel-indicators">
            <li data-target="#Carousel" data-slide-to="0"></li>
            <li data-target="#Carousel" data-slide-to="1"></li>
            <li data-target="#Carousel" data-slide-to="2" class="active"></li>
        </ul>
        <!--The slideshow-->
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="images/travel.jpg" alt="Travel">
            </div>
            <div class="carousel-item">
                <img src="images/brazil.jpg" alt="Brazil">
            </div>
            <div class="carousel-item active">
                <img src="images/sky.jpg" alt="Sky">
            </div>
        </div>
    </div>
    <!--Left and right controls(buttons to go to next and previous image)-->
    <a class="carousel-control-prev" href="#Carousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#Carousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
    <!--lightbox-->
    <div id="lb" class="row" data-toggle="modal" data-target="#modal"><!--Each image is placed inside a Bootstrap grid column.
col-md-4 → On medium screens, each image takes 4/12 columns (3 per row).
col-lg-3 → On large screens, each image takes 3/12 columns (4 per row).-->
        <div class="col-md-4 col-lg-3">
            <img class="w-100" src="images/boots.jpg" alt="firstSlide" data-target="#carousel" data-slide-to="0">
        </div>
        <div class="col-md-4 col-lg-3">
            <img class="w-100" src="images/hiking.jpg" alt="firstSlide" data-target="#carousel" data-slide-to="1">
        </div>
        <div class="col-md-4 col-lg-3">
            <img class="w-100" src="images/violin.jpg" alt="firstSlide" data-target="#carousel" data-slide-to="2">
        </div>
        <div class="col-md-4 col-lg-3">
            <img class="w-100" src="images/kitten.jpg" alt="firstSlide" data-target="#carousel" data-slide-to="3">
        </div>
<!--modal tells bootstrap that clicking inside will open a modal(box)-->
    </div>
    <div class="modal" id="modal">
        <div class="modal-dialog">
            <div class="modal-content bg-transparent">
                <div id="carousel" class="carousel slide" data-ride="false">
                    <!--date-ride="false" -> disables auto-sliding(you only navigate manually)-->
                    <div class="carousel-item active">
                        <img class="w-100" src="images/boots.jpg" alt="firstSlide">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="images/hiking.jpg" alt="firstSlide">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="images/violin.jpg" alt="firstSlide">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="images/kitten.jpg" alt="firstSlide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <!--Since it has aria-hidden="true", 
                    a screen reader won’t announce it (because saying “left arrow icon” isn’t helpful).-->
                    <span class="sr-only"></span>
                    <!--screenReaderOnly hidden visually but readable by assistive tech-->
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only"></span>
                </a>
            </div>
        </div>
    </div>
    </body>
</html>
